{% block content %}
<div class="filters">
    <div class="left-of-filter">
        <img src="static/svg/refresh.svg">
        <input type="text" placeholder="Search Job">
        <img src="static/svg/reset.svg">
    </div>
    <div><u id="gallery-title"><strong>Jobs at Serialize</strong></u></div>
    <div class="right-of-filter">
        <div>
            <div><strong>Site:</strong></div>
            <select id="browsers">
                <option default>Select a Site</option>
                <option value="Burlington">P6B</option>
                <option value="APD">APD</option>
                <option value="Cleveland">P6C</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="css-toggle">
            <label for="css-toggle">CSS Filter</label>
        </div>
    </div>
</div>

{% endblock %}
